<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria Zdjęć</title>
  <link rel="stylesheet" href="style4.css">
  <link rel="icon" href="/zdj/icon.png" type="image/png">
</head>
<body>
    <button class="back-button" onclick="history.back()" aria-label="Powrót">
  <span class="arrow">←</span>
</button>
    <div class="gallery">
  <div class="gallery-item" onclick="openModal('zdj/rysunek/przed 2024/1.webp')">
    <img src="zdj/rysunek/przed 2024/1.webp" alt="Zdjęcie 1">
  </div>
  <div class="gallery-item" onclick="openModal('zdj/rysunek/przed 2024/2.webp')">
    <img src="zdj/rysunek/przed 2024/2.webp" alt="Zdjęcie 2">
  </div>
  <div class="gallery-item" onclick="openModal('zdj/rysunek/przed 2024/3.webp')">
    <img src="zdj/rysunek/przed 2024/3.webp" alt="Zdjęcie 3">
  </div>
  <div class="gallery-item" onclick="openModal('zdj/rysunek/przed 2024/4.webp')">
    <img src="zdj/rysunek/przed 2024/4.webp" alt="Zdjęcie 4">
  </div>
  <div class="gallery-item" onclick="openModal('zdj/rysunek/przed 2024/5.webp')">
    <img src="zdj/rysunek/przed 2024/5.webp" alt="Zdjęcie 5">
  </div>
</div>

 <div class="modal" id="modal" onclick="closeModal()">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <button class="nav-btn prev" onclick="event.stopPropagation(); changeImage(-1)">‹</button>
    <img class="modal-content" id="modalImg" onclick="event.stopPropagation()">
    <button class="nav-btn next" onclick="event.stopPropagation(); changeImage(1)">›</button>
  </div>

  <script src="gallery.js"></script>
</body>
</html>
