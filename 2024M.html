<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style4.css">
    <link rel="icon" href="/zdj/icon.png" type="image/png">
    <title>Adam Luberda</title>
</head>
<body>
     <div class="gallery-container">
        <div class="gallery-grid" id="gallery">
            
        </div>
    </div>

    
    <div class="modal" id="modal">
        <div class="modal-backdrop" onclick="closeModal()"></div>
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <span class="modal-nav modal-prev" onclick="navigateImage(-1)">&#10094;</span>
        <span class="modal-nav modal-next" onclick="navigateImage(1)">&#10095;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Powiększone zdjęcie">
        </div>
    </div>

    <script>
        
        const images = [
            'zdj\\malarstwo\\2024DSC01696.jpg',
            'zdj\\malarstwo\\2024DSC01701.jpg',
            'zdj\\malarstwo\\2024DSC01703.jpg',
            'zdj\\malarstwo\\2024DSC01715.jpg',
            'zdj\\malarstwo\\2024DSC01718.jpg',
            'zdj\\malarstwo\\2024DSC01735.jpg',
            'zdj\\malarstwo\\2024DSC01736.jpg',
            'zdj\\malarstwo\\2024DSC01737.jpg',
            'zdj\\malarstwo\\2024DSC01738.jpg'
        ];

        let currentImageIndex = 0;

        // Generowanie galerii
        const gallery = document.getElementById('gallery');
        images.forEach((src, index) => {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            item.onclick = () => openModal(index);
            
            const img = document.createElement('img');
            img.src = src;
            img.alt = `Zdjęcie ${index + 1}`;
            
            item.appendChild(img);
            gallery.appendChild(item);
        });

        function openModal(index) {
            currentImageIndex = index;
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modalImage');
            
            modalImage.src = images[index];
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function navigateImage(direction) {
            currentImageIndex += direction;
            
            if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;
            } else if (currentImageIndex >= images.length) {
                currentImageIndex = 0;
            }
            
            document.getElementById('modalImage').src = images[currentImageIndex];
        }

        // Zamykanie modalem po naciśnięciu ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            } else if (e.key === 'ArrowLeft') {
                navigateImage(-1);
            } else if (e.key === 'ArrowRight') {
                navigateImage(1);
            }
        });
    </script>
    
</body>
</html>
