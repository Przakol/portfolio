        </div>
    </div>


    <div class="modal" id="modal">
        <div class="modal-backdrop" onclick="closeModal()"></div>
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <span class="modal-nav modal-prev" onclick="navigateImage(-1)">&#10094;</span>
        <span class="modal-nav modal-next" onclick="navigateImage(1)">&#10095;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Powiększone zdjęcie">
        </div>
    </div>

    <script>
        let currentImageIndex = 0;
        const galleryItems = document.querySelectorAll('.gallery-item img');

        function openModal(index) {
            currentImageIndex = index;
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modalImage');
            
            modalImage.src = galleryItems[index].src;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function navigateImage(direction) {
            currentImageIndex += direction;
            
            if (currentImageIndex < 0) {
                currentImageIndex = galleryItems.length - 1;
            } else if (currentImageIndex >= galleryItems.length) {
                currentImageIndex = 0;
            }
            
            document.getElementById('modalImage').src = galleryItems[currentImageIndex].src;
        }

        // Zamykanie modalu po naciśnięciu ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            } else if (e.key === 'ArrowLeft') {
                navigateImage(-1);
            } else if (e.key === 'ArrowRight') {
                navigateImage(1);
            }
        });
    </script>
